<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Example</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn form submit mặc định

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true); // Thay '/upload' bằng URL của server xử lý upload file

            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById('result').textContent = 'File uploaded successfully!';
                } else {
                    document.getElementById('result').textContent = 'Error uploading file.';
                }
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
